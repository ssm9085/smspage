<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 보내기</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 50px; }
        button { font-size: 20px; padding: 15px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>문자를 보내려면 아래 버튼을 클릭하세요!</h2>
    <button onclick="sendSMS()">📩 문자 보내기</button>

    <script>
        function sendSMS() {
            window.location.href = "sms:+821076549085?body=안녕하세요! 관심 있습니다.";
        }
    </script>
</body>
</html>
